version: '3.8'

services:
  # Backend service - Node.js/Bun server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wabi-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STATIC_DIR=/app
    volumes:
      # Persist uploads outside container
      - ./backend/uploads:/app/uploads
      # Persist emotes outside container
      - ./backend/emotes:/app/emotes
      # Persist plugin storage outside container
      - ./.plugin-storage:/app/.plugin-storage
    networks:
      - wabi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "const r = await fetch('http://localhost:3000/health'); process.exit(r.ok ? 0 : 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend service - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wabi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wabi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  wabi-network:
    driver: bridge

volumes:
  uploads:
    driver: local
